<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinh</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #ffffff; /* Nền trắng */
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 0; /* Đặt background ở phía sau */
        }

        .object {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            pointer-events: none;
            transition: transform 0.1s ease-out;
        }

        #object1 {
            background-color: rgba(255, 0, 0, 0.8);
            width: 70px;
            height: 70px;
        }

        #object2 {
            background-color: rgba(0, 255, 0, 0.8);
        }

        #object3 {
            background-color: rgba(0, 0, 255, 0.8);
            width: 30px;
            height: 30px;
        }

        header {
            position: relative;
            z-index: 10; /* Đặt nội dung lên trên */
            text-align: center;
            color: black; /* Đổi màu chữ thành màu đen */
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .image-container {
            position: relative;
            z-index: 10; /* Đặt nội dung lên trên */
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .image-container img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .image-container img:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }

        .title {
            position: relative;
            z-index: 10; /* Đặt nội dung lên trên */
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 40px;
        }

        footer {
            position: relative;
            z-index: 10; /* Đặt nội dung lên trên */
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="object" id="object1"></div>
        <div class="object" id="object2"></div>
        <div class="object" id="object3"></div>
    </div>
    <header>
        <h1>THANH XUÂN</h1>
    </header>
    <div class="title">My Love</div>
    <div class="image-container">
        <img src="1.jpg" alt="My Love 1">
        <img src="2.jpg" alt="My Love 2">
        <img src="3.jpg" alt="My Love 3">
        <img src="4.jpg" alt="My Love 4">
        <img src="5.jpg" alt="My Love 5">
        <img src="6.jpg" alt="My Love 6">
        <img src="7.jpg" alt="My Love 7">
        <img src="8.jpg" alt="My Love 8">
    </div>
    <div class="title">My Friends</div>
    <div class="image-container">
        <img src="lop91.jpg" alt="Hình ảnh 1">
        <img src="lop9.jpg" alt="Hình ảnh 2">
        <img src="lop10.jpg" alt="Hình ảnh 3">
        <img src="dblop12.jpg" alt="Hình ảnh 4">
        <img src="pc.jpg" alt="Hình ảnh 5">
        <img src="4vtron.jpg" alt="Hình ảnh 6">
        <img src="cbqc.jpg" alt="Hình ảnh 7"> 
        <img src="3anhem.jpg" alt="Hình ảnh 8"> 
    </div>
    <footer>
        <p>&copy; Bản quyền thuộc @TruongChinh304. <a href="https://www.facebook.com/nguyentruongchinh3004/">Mọi thắc mắc xin liên hệ</a></p>
    </footer>
    <script>
        document.addEventListener("mousemove", (event) => {
            const objects = document.querySelectorAll(".object");
            const { clientX: mouseX, clientY: mouseY } = event;

            objects.forEach((object, index) => {
                const speed = (index + 1) * 20; // Tăng tốc độ cho từng đối tượng
                const x = (mouseX / speed) + "px";
                const y = (mouseY / speed) + "px";

                object.style.transform = `translate(${x}, ${y})`;
            });
        });
    </script>
</body>
</html>
