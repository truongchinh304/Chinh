<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinh</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('sea2.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            animation: fadeIn 1.5s ease;
        }

        header {
            text-align: center;
            color: white;
            padding: 20px;
            animation: slideDown 1s ease;
        }

        h1 {
            margin: 0;
            font-size: 3rem;
            letter-spacing: 2px;
        }

        .title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-top: 40px;
            animation: slideIn 1.2s ease;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .image-container img {
            width: calc(25% - 20px);
            height: auto;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-container img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            width: 100%;
        }

        a {
            color: #00d4ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .music-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.3s;
        }

        .music-button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header class="glass-effect">
        <h1>MY PICTURES</h1>
    </header>

    <div class="glass-effect">
        <div class="title">My Love</div>
        <div class="image-container">
            <img src="1.jpg" alt="My Love 1">
            <img src="2.jpg" alt="My Love 2">
            <img src="3.jpg" alt="My Love 3">
            <img src="4.jpg" alt="My Love 4">
            <img src="5.jpg" alt="My Love 5">
            <img src="6.jpg" alt="My Love 6">
            <img src="7.jpg" alt="My Love 7">
            <img src="8.jpg" alt="My Love 8">
        </div>
    
    <!-- Phần hình ảnh bạn bè -->
        <div class="title">My Friends</div>
        <div class="image-container">
            <img src="lop91.jpg" alt="Hình ảnh 1">
            <img src="lop9.jpg" alt="Hình ảnh 2">
            <img src="lop10.jpg" alt="Hình ảnh 3">
            <img src="dblop12.jpg" alt="Hình ảnh 4">
            <img src="pc.jpg" alt="Hình ảnh 5">
            <img src="4vtron.jpg" alt="Hình ảnh 6">
            <img src="cbqc.jpg" alt="Hình ảnh 7"> 
            <img src="3anhem.jpg" alt="Hình ảnh 8"> 
        </div>    
    </div>

    <footer>
        <p>&copy; Bản quyền thuộc truongchinh304. <a href="https://www.facebook.com/nguyentruongchinh3004/">Mọi thắc mắc xin liên hệ</a></p>
    </footer>

    <!-- Nút và file nhạc -->
    <button class="music-button" id="music-toggle">Play Music</button>
    <audio id="background-music" src="chinh.mp3" loop></audio>

    <script>
        const musicButton = document.getElementById('music-toggle');
        const backgroundMusic = document.getElementById('background-music');
        let isPlaying = false;

        musicButton.addEventListener('click', () => {
            if (isPlaying) {
                backgroundMusic.pause();
                musicButton.textContent = 'Play Music';
            } else {
                backgroundMusic.play();
                musicButton.textContent = 'Pause Music';
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
