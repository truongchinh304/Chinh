<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chinh</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon-32x32.png" sizes="32x32" type="image/png">
        <link rel="icon" href="favicon-16x16.png" sizes="16x16" type="image/png">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="manifest" href="site.webmanifest">
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background: #ffffff; /* Nền trắng */
            }

            /* Phần header nền đen */
            header {
                text-align: center;
                background-color: #333; /* Nền đen */
                color: white; /* Chữ trắng */
                padding: 20px;
            }

            h1 {
                margin: 0;
            }

            /* Phần title */
            .title {
                text-align: center;
                font-size: 24px;
                font-weight: bold;
                margin-top: 40px;
            }

            /* Phần hiển thị hình ảnh */
            .image-container {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 20px;
                margin-top: 20px;
            }

            .image-container img {
                width: 300px;
                height: 300px;
                object-fit: cover;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }

            .image-container img:hover {
                transform: scale(1.1);
                transition: transform 0.3s ease-in-out;
            }

            /* Phần footer */
            footer {
                background-color: #333;
                color: white;
                text-align: center;
                padding: 10px 0;
                margin-top: 20px;
            }

            a {
                color: white;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <!-- Phần header với nền đen và chữ trắng -->
        <header>
            <h1>MY PICTURES</h1>
        </header>

        <!-- Phần title -->
        <div class="title">My Love</div>

        <!-- Phần hình ảnh -->
        <div class="image-container">
            <img src="1.jpg" alt="My Love 1">
            <img src="2.jpg" alt="My Love 2">
            <img src="3.jpg" alt="My Love 3">
            <img src="4.jpg" alt="My Love 4">
            <img src="5.jpg" alt="My Love 5">
            <img src="6.jpg" alt="My Love 6">
            <img src="7.jpg" alt="My Love 7">
            <img src="8.jpg" alt="My Love 8">
        </div>

        <!-- Phần hình ảnh bạn bè -->
        <div class="title">My Friends</div>
        <div class="image-container">
            <img src="lop91.jpg" alt="Hình ảnh 1">
            <img src="lop9.jpg" alt="Hình ảnh 2">
            <img src="lop10.jpg" alt="Hình ảnh 3">
            <img src="dblop12.jpg" alt="Hình ảnh 4">
            <img src="pc.jpg" alt="Hình ảnh 5">
            <img src="4vtron.jpg" alt="Hình ảnh 6">
            <img src="cbqc.jpg" alt="Hình ảnh 7">
            <img src="3anhem.jpg" alt="Hình ảnh 8">
        </div>

        <!-- Phần footer -->
        <footer>
            <p>&copy; Bản quyền thuộc truongchinh304. <a href="https://www.facebook.com/nguyentruongchinh3004/">Mọi thắc mắc xin liên hệ</a></p>
        </footer>
    </body>
</html>
